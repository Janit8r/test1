name: List F

on:
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: n1
      run: curl -s https://install.zerotier.com | sudo bash
    - name: n2
      run: sudo ufw allow 9993/udp
    - name: n3
      run: sudo ufw reload
    - name: n4
      run: sudo systemctl start zerotier-one
    - name: n5
      run: sudo systemctl enable zerotier-one
    - name: n6
      run: sudo systemctl enable systemd-networkd-wait-online
    - name: n7
      run: sudo zerotier-cli join  ${{ secrets.Network_ID}}
    - name: zero number
      run: sudo zerotier-cli status
    - name: n9
      run: sudo zerotier-cli peers
    - name: n10
      run: git clone https://github.com/Janit8r/ARL.git
    - name: n11
      run: cd ARL&&cd docker&&ls -al&&pwd&&docker volume create arl_db && docker-compose pull && docker-compose up -d
    - name: n11.2
      run: git clone https://github.com/ExpLangcn/NucleiTP.git&&docker cp NucleiTP/. arl_web:/tmp/
    - name: action new
      run: tail -f /dev/null
